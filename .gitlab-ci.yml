stages:
  - lint
  - test
  - build
  - deploy

# === Lint HTML, CSS, JS ===
lint:
  stage: lint
  image: node:20
  script:
    - npm install -g htmlhint stylelint eslint
    - htmlhint **/*.html
    - stylelint "**/*.css"
    - eslint "**/*.js"
  only:
    - merge_requests
    - main

# === Run tests (optional, if you have JS tests) ===
test:
  stage: test
  image: node:20
  script:
    - npm install
    - npm test
  only:
    - merge_requests
    - main

# === Build stage ===
build:
  stage: build
  image: node:20
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/
  only:
    - main

# === Deployment stage ===
deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client rsync
  script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
    - rsync -avz --delete dist/ $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
  only:
    - main
